<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aula Virtual Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #3B82F6;
            --color-secondary: #10B981;
            --color-background: #F3F4F6;
            --color-text: #1F2937;
        }
        body {
            background: linear-gradient(135deg, #EFF6FF 0%, #F0FDF4 100%);
            font-family: 'Inter', sans-serif;
            color: var(--color-text);
        }
        .elegant-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 1rem;
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
        .gradient-border {
            position: relative;
            overflow: hidden;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            z-index: -1;
            filter: blur(5px);
            opacity: 0.7;
        }
        .animate-pulse-slow {
            animation: pulse 4s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .task-card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .task-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .svg-icon {
            fill: var(--color-primary);
            width: 2.5rem;
            height: 2.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white bg-opacity-90 backdrop-blur-lg shadow-md py-6">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <h1 class="text-4xl font-extrabold text-gray-900">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-green-500">
                        Aula Virtual
                    </span>
                </h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 24 24">
                    <path d="M12 14l9-5-9-5-9 5 9 5z"/>
                    <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                </svg>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Información del Curso -->
            <div class="glass-card elegant-shadow p-6 animate-pulse-slow">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Información del Curso</h2>
                <div class="space-y-4">
                    <div class="bg-gray-100 p-4 rounded-lg hover:bg-gray-200 transition">
                        <p class="font-semibold text-gray-700 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 13c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            Desarrollo Web Avanzado
                        </p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg hover:bg-gray-200 transition">
                        <p class="font-semibold text-gray-700 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            María González
                        </p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg hover:bg-gray-200 transition">
                        <p class="font-semibold text-gray-700 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Lunes y Miércoles 18:00-20:00
                        </p>
                    </div>
                </div>
            </div>

            <!-- Tareas -->
            <div class="md:col-span-2 space-y-6">
                <div class="glass-card elegant-shadow p-6">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">Tareas Pendientes</h2>
                    <div id="taskList" class="space-y-4">
                        <!-- Tareas se añadirán dinámicamente -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Material del Curso -->
        <div class="glass-card elegant-shadow p-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Material del Curso</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg transition group">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">Libro de Texto</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <p class="text-gray-600 mb-4">Desarrollo Web Moderno</p>
                    <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition group-hover:bg-blue-600">
                        Descargar
                    </button>
                </div>
                <div class="bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg transition group">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">Presentaciones</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                        </svg>
                    </div>
                    <p class="text-gray-600 mb-4">Semana 1-4</p>
                    <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition group-hover:bg-green-600">
                        Ver Archivos
                    </button>
                </div>
                <div class="bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg transition group">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">Videos</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <p class="text-gray-600 mb-4">Tutoriales Complementarios</p>
                    <button class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition group-hover:bg-indigo-600">
                        Ver Videos
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const tasks = [
            {
                id: 1,
                title: 'Proyecto Frontend Avanzado',
                description: 'Crear una aplicación web responsive con animaciones modernas',
                dueDate: '2024-06-15',
                status: 'Pendiente'
            },
            {
                id: 2,
                title: 'Examen de Programación',
                description: 'Preparar cuestionario de JavaScript y frameworks modernos',
                dueDate: '2024-05-30',
                status: 'Pendiente'
            }
        ];

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate)).forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.classList.add(
                    'task-card', 
                    'bg-white', 
                    'border', 
                    'border-gray-200', 
                    'rounded-lg', 
                    'p-4'
                );
                taskElement.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">${task.title}</h3>
                        <span class="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded-full">${task.status}</span>
                    </div>
                    <p class="text-gray-600 mb-2">${task.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">Fecha de Entrega: ${task.dueDate}</span>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
        }

        renderTasks();
    </script>
</body>
</html>
