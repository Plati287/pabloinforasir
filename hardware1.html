<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Hardware U2 - Plataforma Profesional</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap');

        :root {
            --deep-blue: #1a2980;
            --bright-blue: #26d0ce;
            --gradient-blue: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            --soft-gray: #f4f4f4;
            --dark-text: #2c3e50;
            --shadow-elegant: 0 10px 30px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--soft-gray);
            color: var(--dark-text);
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-blue);
            opacity: 0.1;
            z-index: -1;
            animation: subtle-movement 20s infinite alternate;
        }

        @keyframes subtle-movement {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            perspective: 1000px;
        }

        .header {
            background: var(--gradient-blue);
            color: white;
            text-align: center;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-elegant);
            transform: translateZ(50px);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
            animation: shine 5s infinite linear;
        }

        @keyframes shine {
            0% { transform: rotate(-45deg) translateX(-100%); }
            100% { transform: rotate(-45deg) translateX(100%); }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            animation: text-pulse 3s infinite alternate;
        }

        @keyframes text-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .nav-button {
            text-decoration: none;
            color: white;
            background: var(--deep-blue);
            padding: 12px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-elegant);
            transform: perspective(500px);
        }

        .nav-button:hover {
            transform: scale(1.1) rotateX(10deg);
            background: var(--bright-blue);
        }

        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow-elegant);
            transition: all 0.4s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .section:hover {
            border-color: var(--bright-blue);
            transform: translateY(-15px);
        }

        .section h2 {
            color: var(--deep-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section h2 i {
            font-size: 2rem;
            color: var(--bright-blue);
        }

        #documentos, 
        #textos, 
        #ejercicios, 
        #examenes {
            min-height: 350px;
            background: linear-gradient(145deg, #f4f4f4, #ffffff);
            position: relative;
        }

        #documentos::before, 
        #textos::before, 
        #ejercicios::before, 
        #examenes::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-blue);
        }

        .footer {
            background: var(--gradient-blue);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow-elegant);
        }

        @media (max-width: 768px) {
            .sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="header">
            <h1>Curso Hardware U2</h1>
            <p>Plataforma Educativa de Documentación Técnica</p>
        </header>

        <nav class="navigation">
            <a href="#documentos" class="nav-button">
                <i class="fas fa-file-alt"></i> Documentos
            </a>
            <a href="#textos" class="nav-button">
                <i class="fas fa-book-open"></i> Textos
            </a>
            <a href="#ejercicios" class="nav-button">
                <i class="fas fa-laptop-code"></i> Ejercicios
            </a>
            <a href="#examenes" class="nav-button">
                <i class="fas fa-clipboard-check"></i> Exámenes
            </a>
        </nav>

        <div class="sections">
            <section id="documentos" class="section">
                <h2>
                    <i class="fas fa-file-alt"></i>
                    Documentos
                </h2>
                <!-- Espacio para documentos -->
            </section>

            <section id="textos" class="section">
                <h2>
                    <i class="fas fa-book-open"></i>
                    Textos
                </h2>
                <!-- Espacio para textos -->
            </section>

            <section id="ejercicios" class="section">
                <h2>
                    <i class="fas fa-laptop-code"></i>
                    Ejercicios
                </h2>
                <!-- Espacio para ejercicios -->
            </section>

            <section id="examenes" class="section">
                <h2>
                    <i class="fas fa-clipboard-check"></i>
                    Exámenes
                </h2>
                <!-- Espacio para exámenes -->
            </section>
        </div>

        <footer class="footer">
            <p>© 2024 Curso Hardware U2 - Todos los derechos reservados</p>
        </footer>
    </div>
</body>
</html>
