<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√öltimas Novedades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 60%);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
        }

        .clock-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1rem auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .clock {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .date {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .novedades {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .novedad {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.06);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .novedad:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .novedad.destacada {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-left: 5px solid #1a237e;
            padding: 2.5rem;
        }

        .ultima-novedad {
            position: relative;
            border: 2px solid #1a237e;
        }

        .ultima-novedad::before {
            content: "√öLTIMA NOVEDAD";
            position: absolute;
            top: 0;
            right: 0;
            background: #1a237e;
            color: white;
            padding: 0.5rem 2rem;
            border-bottom-left-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: -2px 2px 10px rgba(0,0,0,0.1);
        }

        .novedad.destacada h3 {
            font-size: 2rem;
            color: #1a237e;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .novedad.destacada h3::before {
            content: "üìù";
            font-size: 2.5rem;
        }

        .novedad h3 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .novedad p {
            color: #555;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .fecha {
            color: #1a237e;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(26, 35, 126, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            width: fit-content;
        }

        .fecha::before {
            content: "üìÖ";
        }

        .tag {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: #e3f2fd;
            color: #1a237e;
            border-radius: 25px;
            font-size: 0.9rem;
            margin-top: 1rem;
            margin-right: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .tag:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .novedades {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .clock {
                font-size: 2rem;
            }

            .novedad.destacada h3 {
                font-size: 1.5rem;
            }

            .ultima-novedad::before {
                padding: 0.3rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .novedad {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <header>
        <h1>√öltimas Novedades</h1>
        <div class="clock-section">
            <div class="clock" id="clock">00:00:00</div>
            <div class="date" id="date">Cargando fecha...</div>
        </div>
    </header>

    <div class="container">
        <div class="novedades" id="novedades-container">
            <!-- Las novedades se cargar√°n din√°micamente -->
        </div>
    </div>

    <script>
        function actualizarReloj() {
            const ahora = new Date();

                weekday: 'long',

            document.getElementById('date').textContent = 
                ahora.toLocaleDateString('es-ES', opciones);
        }

        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        const novedades = [
            {
                titulo: "Examen de Hardware Unidad 2",
                contenido: "Se ha programado el examen de Hardware correspondiente a la Unidad 2.",
                fecha: "2024-11-07",
                destacada: true,
                tags: ["Importante", "Evaluaci√≥n", "Hardware"]
            },
            {

           titulo: "Archivo de entornos de desarrollo",
            contenido: "Dale aqu√≠ para abrir el documento <a href="entornos.odt"Aqu√≠ esta el documento>,
            fecha: "2024-10-31",
            destacada: false,
            tags: ["entornos"]
            
        ];

        function mostrarNovedades() {
            const container = document.getElementById('novedades-container');
            
            novedades.forEach((novedad, index) => {
                const elemento = document.createElement('div');
                let clases = ['novedad'];
                if (novedad.destacada) clases.push('destacada');
                if (novedad.ultima) clases.push('ultima-novedad');
                elemento.className = clases.join(' ');
                
                let tagsHTML = '';
                if (novedad.tags) {
                    tagsHTML = novedad.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ');
                }

                elemento.innerHTML = `
                    <h3>${novedad.titulo}</h3>
                    <p>${novedad.contenido}</p>
                    <p class="fecha">${formatearFecha(novedad.fecha)}</p>
                    ${tagsHTML}
                `;
                elemento.style.animationDelay = `${index * 0.2}s`;
                container.appendChild(elemento);
            });
        }

        function formatearFecha(fecha) {
            return new Date(fecha).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        document.addEventListener('DOMContentLoaded', mostrarNovedades);
    </script>
</body>
</html>
