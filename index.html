<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ultra Moderno</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        #gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0066, #6600ff, #00ffcc);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            opacity: 0.8;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            animation: container-float 6s ease-in-out infinite;
        }

        @keyframes container-float {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            25% { transform: translateY(-10px) rotateX(2deg) rotateY(2deg); }
            75% { transform: translateY(10px) rotateX(-2deg) rotateY(-2deg); }
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff0066; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0066; }
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
            transform-style: preserve-3d;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff0066, #6600ff);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 0, 102, 0.4);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }

        .success-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 255, 128, 0.2);
            backdrop-filter: blur(10px);
        }

        .success-animation h2 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(0,255,128,0.5);
        }

        .error-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .error-animation h2 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255,255,255,0.3);
            animation: float-icon 10s infinite linear;
        }

        @keyframes float-icon {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gradient-bg"></div>
    <div class="floating-icons"></div>

    <div class="login-container animate__animated animate__fadeIn">
        <h1>Iniciar Sesi√≥n</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" required 
                       class="animate__animated animate__fadeInLeft">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contrase√±a" required
                       class="animate__animated animate__fadeInRight">
            </div>
            <button type="submit" class="login-btn animate__animated animate__fadeInUp">
                Entrar
            </button>
        </form>
    </div>

    <div class="success-animation animate__animated" id="successAnimation">
        <h2 class="animate__animated animate__bounceIn">¬°Bienvenido!</h2>
    </div>

    <div class="error-animation animate__animated" id="errorAnimation">
        <h2 class="animate__animated animate__shakeX">Acceso Denegado</h2>
    </div>

    <script>
        // Crear part√≠culas flotantes
        function createParticles() {
            const icons = ['‚≠ê', 'üîí', 'üîë', 'üí´', '‚ú®', 'üåü'];
            const container = document.querySelector('.floating-icons');
            
            for(let i = 0; i < 20; i++) {
                const icon = document.createElement('div');
                icon.className = 'icon';
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + 'vw';
                icon.style.top = Math.random() * 100 + 'vh';
                icon.style.setProperty('--tx', (Math.random() * 200 - 100) + 'px');
                icon.style.setProperty('--ty', (Math.random() * 200 - 100) + 'px');
                container.appendChild(icon);
            }
        }

        // Efecto de part√≠culas en el bot√≥n
        document.querySelector('.login-btn').addEventListener('mousemove', (e) => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = e.pageX + 'px';
            particle.style.top = e.pageY + 'px';
            document.body.appendChild(particle);

            let tx = Math.random() * 200 - 100;
            let ty = Math.random() * 200 - 100;
            
            particle.style.transform = `translate(${tx}px, ${ty}px)`;
            particle.style.opacity = '0';

            setTimeout(() => particle.remove(), 1000);
        });

        // Validaci√≥n del formulario con efectos mejorados
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const validCredentials = {
                'oscar': 'oscar_123',
                'pablo': 'pablo_123'
            };

            if (validCredentials[username] === password) {
                const successAnim = document.getElementById('successAnimation');
                successAnim.style.display = 'flex';
                successAnim.classList.add('animate__fadeIn');
                
                // Efecto de explosi√≥n de part√≠culas
                for(let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = '50%';
                        particle.style.top = '50%';
                        document.body.appendChild(particle);

                        const angle = (i / 50) * Math.PI * 2;
                        const tx = Math.cos(angle) * 200;
                        const ty = Math.sin(angle) * 200;
                        
                        particle.style.transform = `translate(${tx}px, ${ty}px)`;
                        particle.style.opacity = '0';

                        setTimeout(() => particle.remove(), 1000);
                    }, i * 20);
                }
                
                setTimeout(() => {
                    window.location.href = 'indice.html';
                }, 2000);
            } else {
                const errorAnim = document.getElementById('errorAnimation');
                errorAnim.style.display = 'flex';
                errorAnim.classList.add('animate__fadeIn');
                
                // Efecto de vibraci√≥n
                document.querySelector('.login-container').classList.add('animate__shakeX');
                
                setTimeout(() => {
                    errorAnim.style.display = 'none';
                    errorAnim.classList.remove('animate__fadeIn');
                    document.querySelector('.login-container').classList.remove('animate__shakeX');
                }, 2000);
            }
        });

        // Inicializar efectos
        createParticles();

        // Efecto de movimiento 3D al mover el rat√≥n
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.login-container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Efecto de brillo en los inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.boxShadow = `0 0 20px ${Math.random() < 0.5 ? '#ff0066' : '#6600ff'}`;
            });
            input.addEventListener('blur', () => {
                input.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
